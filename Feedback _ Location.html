<h3>Feedback Form</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Your name..">

    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Your age..">

    <label for="state">State</label>
    <select id="state" name="state">
      <option value="pahang">Pahang</option>
      <option value="perak">Perak</option>
      <option value="terengganu">Terengganu</option>
      <option value="perlis">Perlis</option>
      <option value="selangor">Selangor</option>
      <option value="negeri9">Negeri Sembilan</option>
      <option value="johor">Johor</option>
      <option value="kelantan">Kelantan</option>
      <option value="kedah">Kedah</option>
      <option value="pulaupinang">Pulau Pinang</option>
      <option value="melaka">Melaka</option>
      <option value="sabah">Sabah</option>
      <option value="sarawak">Sarawak</option>
      <option value="kl">W.P.Kuala Lumpur</option>
      <option value="putrajaya">W.P.Putrajaya</option>
      <option value="labuan">W.P.Labuan</option>
    </select>

    <label for="subject">Feedback</label>
    <textarea id="subject" name="subject" placeholder="Write your feedback.." style="height:200px"></textarea>

    <input type="submit" value="Submit Now">
  </form>
</div>
